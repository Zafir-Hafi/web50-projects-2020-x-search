<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="advancesrc.css" />
  </head>
  <body>
    <h1>"Google Advanced Search"</h1>
    <hr />
    <div class="container">
      <ul class="search">
        <a href="googleimages.html">Google Images Page</a>
        &nbsp; &nbsp; &nbsp;
        <a href="index.html">Google Search Page</a>
      </ul>
    </div>

    <h4>Find pages with...</h4>
    <form action="https://google.com/search">
      <h4>All these words:</h4>
      <input type="text" name="as_q" /> <br />

      <h4>Write the exact word or phrase:</h4>
      <input type="text" name="as_epq" />
      <br />

      <h4>Any of these words:</h4>
      <input type="text" name="as_oq" /> <br />

      <h4>None of these words:</h4>
      <input type="text" name="as_eq" />
      <br />
      <input class="button" type="submit" value="Advanced Search" />
    </form>
  </body>
</html>
